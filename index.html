
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile: Theme Download</title>
		<link rel="stylesheet" href="themes/synofiche.min.css" />
			<link rel="stylesheet" href="themes/synofiche.css" />
		<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="js/jquery.mobile.structure-1.4.0-rc.1.min.css" />
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/jquery.mobile-1.4.0-rc.1.min.js"></script>
<script>
function add_alerte() 
{
var d=document.getElementById("ar").value;
$.ajax({
	type: "POST",
    url: "http://192.168.1.120/synofiche/action.php",
  data: "l=f&d="+d,  
  cache: false,
  success: function(html){
  if (html == 'ok')
  {
  setTimeout(function (){$('#mesalerte').fadeIn("slow");$('#txtalerte').fadeIn("slow");},1);
  setTimeout(function (){$('#mesalerte').hide();$('#txtalerte').hide();},1600);
  }
  else
  {
  setTimeout(function (){$('#mesalerte').fadeIn("slow");$('#txtalerte2').fadeIn("slow");},1);
  setTimeout(function (){$('#mesalerte').hide();$('#txtalerte2').hide();},1600);
  }
  }
});
}

 function initier()
 {
 $('#loader').show();
$.ajax({
	type: "POST",
    url: "http://192.168.1.120/synofiche/action.php",
  data: "in=ok",  
  cache: false,
  success: function(html){
  if (html == 'ok')
  {
  setTimeout(function (){$('#mesalerte').fadeIn("slow");$('#txtalerte').fadeIn("slow");},1);
  setTimeout(function (){$('#mesalerte').hide();$('#txtalerte').hide();},1600);
  }
  else
  {
  setTimeout(function (){$('#mesalerte').fadeIn("slow");$('#txtalerte2').fadeIn("slow");},1);
  setTimeout(function (){$('#mesalerte').hide();$('#txtalerte2').hide();},1600);
  }
  }
});
 }
</script>	
	
	
	</head>
	<body onload="document.getElementById('ar').style.height = '18%';">
	<div id="mesalerte"></div>
<div id="txtalerte"><img width="22px" src="http://192.168.1.120/synofiche/images-site/up.png"> Modification effectu&eacute;e.</div>
<div id="txtalerte2"><img width="22px" src="http://192.168.1.120/synofiche/images-site/down.png"> Veuillez saisir votre alerte.</div>

		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<h1>Synofiche</h1>
			</div>
			<div style="text-align:center" data-role="content" data-theme="a">

	<ul style="background-color:#ff9660;border-radius:0px;padding:5px;box-shadow:0 0 0px white;" data-role="listview" data-inset="true" data-divider-theme="a">
<li style="padding:10px 15px;border-radius:0px;border:0px solid black;box-shadow:0 0 0.4em black;" data-role="list-divider">Message d'alerte</li>
	<textarea onchange="document.getElementById('ar').style.height = '15%';" id="ar" style="border-radius:0px;background-color:white;" cols="40" rows="10"></textarea>
	<a href="#" onclick="add_alerte()" data-role="button" style="border-radius:0px;border:1px solid white;box-shadow:0 0 0.5em black;width:95%;padding:5px;font-size:20px;" data-mini="true" data-inline="true" data-icon="refresh" data-theme="b">&nbsp;&nbsp;Valider</a>
	<br>
	</ul><br><br>
	
	<a href="#" onclick="initier()" data-role="button" style="border-radius:0px;border:0px solid black;box-shadow:0 0 0.5em black;width:93%;padding:10px;font-size:20px;" data-mini="true" data-inline="true" data-icon="refresh" data-theme="b">&nbsp;&nbsp;Initialiser</a>
	
        
			</div>
		</div>
	</body>
</html>
